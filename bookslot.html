<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Your Solar Slot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #e6f7ff;
        padding: 30px;
      }
      .book-slot-container {
        max-width: 500px;
        background: white;
        margin: auto;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      .back-button {
        font-size: 24px;
        text-decoration: none;
        display: none; /* Hidden by default */
        position: fixed;
        top: 10px;
        left: 10px;
        color: black;
      }
      .book-slot-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #1a8f6d;
      }
      .book-slot-container input,
      .book-slot-container select {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
      }
      .book-slot-container button {
        background: #1a8f6d;
        color: white;
        padding: 12px;
        border: none;
        width: 100%;
        border-radius: 6px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }
      .success-message {
        display: none;
        color: green;
        text-align: center;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>
      <a href="javascript:history.back()" class="back-button" id="backBtn"
        >‚Üê
      </a>
    </h1>
    <div class="book-slot-container">
      <h2>üìÖ Book Your Slot</h2>
      <form id="slotForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="number" id="phone" placeholder="Phone Number" required />
        <textarea
          id="address"
          placeholder="Your Address"
          rows="3"
          cols="62"
          required
        ></textarea>
        <select id="company" required>
          <option value="">Select Company</option>
          <option>Adani</option>
          <option>Tata Power</option>
          <option>Goldi Solar</option>
          <option>Waaree</option>
          <option>RAAJ</option>
        </select> 
        <select id="capacity" required>
          <option value="">Required Solar Capacity (kW)</option>
          <option>2 kW</option>
          <option>3 kW</option>
          <option>5 kW</option>
          <option>10+ kW</option>
        </select>
        <label for="date">Available Date:</label>
        <input type="date" id="date" required />
        <button type="submit">Submit</button>
      </form>
      <div class="success-message" id="successMsg">
        ‚úÖ Thank you! Slot booked successfully.
      </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      const currentURL = window.location.pathname;

      if (currentURL !== "/" && currentURL !== "/index.html") {
        document.getElementById("backBtn").style.display = "inline";
      }
      $("#slotForm").on("submit", function (e) {
        e.preventDefault();
        // You could add validation or AJAX here.
        // For demo, we just slideDown the message:
        $("#successMsg").hide().slideDown();
        // Optionally clear form fields:
        this.reset();
      });
    </script>
  </body>
</html>
